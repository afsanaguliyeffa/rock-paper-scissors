<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, Paper and Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="img/logo.svg" alt="Logo" class="header-logo-pic">
            </div>
            <div class="header-score">
                <p class="header-score-text">SCORE</p>
                <p class="header-score-value">0</p>
            </div>
        </div>
        <div class="game">
            <div class="game-button-container">
                <button class="game-button paper" id="paper">
                    <img src="img/icon-paper.svg" alt="paper">
                </button>
            </div>
            <div class="game-button-container">
                <button class="game-button scissors" id="scissors">
                    <img src="img/icon-scissors.svg" alt="paper">
                </button>
            </div>
            <div class="game-button-container">
                <button class="game-button rock" id="rock">
                    <img src="img/icon-rock.svg" alt="paper">
                </button>
            </div>
            <div class="game-line">
                <img src="img/bg-triangle.svg" alt="" class="game-line-pic">
            </div>
        </div>
        <div class="footer">
            <button class="footer-button">Rules</button>
        </div>
    </div>

    <div class="rules d-none">
        <h2 class="rules-header">RULES</h2>
        <img src="img/image-rules.svg" alt="" class="rules-pic">
        <button class="rules-close">
            <img src="img/icon-close.svg" alt="" class="rules-close-pic">
        </button>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
